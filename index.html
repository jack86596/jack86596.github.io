            <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Test</span></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testMany</span><span class="params">()</span> <span class="keyword">throws</span> IOException </span>&#123;</div><div class="line">  <span class="comment">//Write a big set of data, one of each primitive type array</span></div><div class="line">  <span class="keyword">for</span> (Object x : bigSet) &#123;</div><div class="line">    <span class="comment">//write each test object two ways</span></div><div class="line">    <span class="comment">//First, transparently via ObjectWritable</span></div><div class="line">    ObjectWritable.writeObject(out, x, x.getClass(), <span class="keyword">null</span>, <span class="keyword">true</span>);</div><div class="line">    <span class="comment">//Second, explicitly via ArrayPrimitiveWritable</span></div><div class="line">    (<span class="keyword">new</span> ArrayPrimitiveWritable(x)).write(out);</div><div class="line">  &#125;</div><div class="line">  </div><div class="line">  <span class="comment">//Now read the data back in</span></div><div class="line">  in.reset(out.getData(), out.getLength());</div><div class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; resultSet.length; ) &#123;</div><div class="line">    <span class="comment">//First, transparently</span></div><div class="line">    resultSet[x++] = ObjectWritable.readObject(in, <span class="keyword">null</span>);</div><div class="line">    <span class="comment">//Second, explicitly</span></div><div class="line">    ArrayPrimitiveWritable apw = <span class="keyword">new</span> ArrayPrimitiveWritable();</div><div class="line">    apw.readFields(in);</div><div class="line">    resultSet[x++] = apw.get();</div><div class="line">  &#125;</div><div class="line">  </div><div class="line">  <span class="comment">//validate data structures and values</span></div><div class="line">  assertEquals(expectedResultSet.length, resultSet.length);</div><div class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; resultSet.length; x++) &#123;</div><div class="line">    assertEquals(<span class="string">"ComponentType of array "</span> + x,</div><div class="line">        expectedResultSet[x].getClass().getComponentType(), </div><div class="line">        resultSet[x].getClass().getComponentType());</div><div class="line">  &#125;</div><div class="line">  assertTrue(<span class="string">"In and Out arrays didn't match values"</span>, </div><div class="line">      Arrays.deepEquals(expectedResultSet, resultSet));</div><div class="line">&#125;</div></pre></td></tr></table></figure>
